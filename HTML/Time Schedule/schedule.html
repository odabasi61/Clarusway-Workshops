<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Schedule</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    caption {
      background-color: #4472c4;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 40px;
      font-weight: bold;
    }
    table {
      width: 120vh;
      height: 40vh;
      margin: 150px auto;
      font-size: 25px;
    }
  </style>
  <body>
    <table>
      <caption>
        Zaman Çizelgesi

      <tbody>

          <th>Perş.</th>
          <th>Cuma</th>

          <td rowspan="5">Saatler</td>
          <td>1</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr style="background-color: #cdd4ea" align="center">
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>

          <td>Fen</td>
        </tr>
        <tr style="background-color: #e9eaf5" align="center">
          <td colspan="6">Dinlenme</td>
        </tr>
        <tr style="background-color: #cdd4ea" align="center">
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr style="background-color: #e9eaf5" align="center">
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
